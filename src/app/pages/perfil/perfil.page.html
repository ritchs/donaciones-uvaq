<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" defaulthref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card mode="ios">
      
       
   
   

    <ion-card-content>
        <ion-avatar class="center">
            <img src="/assets/Avatar.PNG" />
          </ion-avatar>
      <ion-card-title text-center>
        {{user.nombre}}
        <p text-center>
          Donador {{user.tipoDonador}}
        </p>
        <ion-button color="danger" size="small" shape="round">
          <ion-icon slot="start" name="water"></ion-icon>
          9 Donaciones
        </ion-button>
      </ion-card-title>

      <ion-card-subtitle class="ionitem">
        <h2>Ficha Médica</h2>
      </ion-card-subtitle>

      <ion-list >
        <ion-item >
          <ion-label>
            <h5>Tipo de sangre</h5>
          </ion-label>
          <ion-label slot="end" text-right>
            {{user.tipoSangre}}
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label>
          <h5>Peso</h5>
        </ion-label>
        <ion-label slot="end" text-right>
          {{user.peso == 'true' ? 'Mayor a 50Kg': 'Menor a 50Kg'}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h5>Mayor de edad</h5>
        </ion-label>
        <ion-label slot="end" text-right>
          Sí
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
